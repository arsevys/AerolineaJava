<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" style="margin-top: 30px" style="text-align: center">
    <br>

    <legend style="text-align: center">Lista de aviones</legend>


    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="text-align: center">Codigo</th>
                <th style="text-align: center">Fabricante</th>
                <th style="text-align: center">Modelo</th>
                <th style="text-align: center">AñoFabriacion</th>
                <th style="text-align: center">Capacidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let avion of aviones">
                <td>{{avion.cod_avion}}</td>
                <td>{{avion.fabricante}}</td>
                <td>{{avion.modelo}}</td>
                <td>{{avion["año_fabricacion"]}}</td>
                <td>{{avion.capacidad}}</td>
            </tr>
        </tbody>
    </table>
</div>
